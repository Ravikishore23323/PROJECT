<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #27ae60;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        section {
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #27ae60;
        }

        h3 {
            color: #2980b9;
        }

        p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }

        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .icon-button i {
            margin-right: 8px;
        }

        .icon-button:hover {
            background-color: #2980b9;
        }

        .amount {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Dashboard</h1>
    </header>

    <nav>
        <a href="dash.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="market.html">Market Data</a>
        <a href="settings.html">Account Settings</a>
        <a href="dashboard.html">Logout</a>
    </nav>

    <section>
        <h2>Welcome, [RAVIKISHORE]!</h2>
        <p>Explore, manage your investments, and stay informed about the market.</p>

        <div class="icon-button" onclick="exploreIndex('Nifty', 15000)">
            <i class="fas fa-chart-line"></i>
            Explore Nifty
            <span class="amount">Invest: $15,000</span>
        </div>

        <div class="icon-button" onclick="exploreIndex('Sensex', 20000)">
            <i class="fas fa-chart-line"></i>
            Explore Sensex
            <span class="amount">Invest: $20,000</span>
        </div>

        <div class="icon-button" onclick="exploreIndex('Bank Nifty', 10000)">
            <i class="fas fa-chart-line"></i>
            Explore Bank Nifty
            <span class="amount">Invest: $10,000</span>
        </div>
    </section>

    <script>
        function exploreIndex(indexName, amount) {
            alert(`Explore ${indexName} with an investment of $${amount}`);
            // Add additional functionality as needed
        }
    </script>

</body>
</html>
